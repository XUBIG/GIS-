<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>引路人</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            left: 10px;
            width: 280px;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=fc6e80c5483b0106421bc80022a53f70&plugin=AMap.Driving"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="panel"></div>
    <div id="myPageTop">
        <table>
            <tr>
                <td>
                    起点：<input id="s" type="text" width="100" height="50" />
                </td>
            </tr>
            <tr>
                <td>
                    终点：<input id="e" type="text" width="100" height="50" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="搜索" onclick="drive()" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
<script type="text/javascript">
    var map, geolocation;
    //加载地图，调用浏览器定位服务
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [117.1517012279, 34.2213346976],
        zoom: 12
    });

    var driving = new AMap.Driving({
        map: map,
        panel: "panel"
    });
    // 根据起终点名称规划驾车导航路线
  function drive() {
      var start1 = document.getElementById("s").value;
      var end1 = document.getElementById("e").value;
      driving.search([
          { keyword: start1, city: '徐州' },
          { keyword: end1, city: '徐州' }
      ]);
  }

</script>
